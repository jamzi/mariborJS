<h1>Login</h1>
<form>
  <md-input-container>
    <input mdInput id="email" required [(ngModel)]="model.email" name="email" #email="ngModel" placeholder="Email">
  </md-input-container>
  <md-input-container>
    <input mdInput type="password" id="password" required [(ngModel)]="model.password" name="password" #password="ngModel" placeholder="Password">
  </md-input-container>
  <button type="submit" md-raised-button color="primary" (click)="onLoginEmailPassword()">Login</button>
  <button type="submit" md-raised-button color="accent" (click)="onLoginFacebook()">Login with Facebook</button>
  <button md-raised-button (click)="onRegister()">Register</button>
</form>
